<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet the Team</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
</head>
<body>
  
    <header id="top-bar">
        <h1 id="project-title"> PRO 104 EKSAMEN GRUPPE 06</h1>
     </header>

    <div id="main-container">
        
        <!-- LOG IN -->
        <div id="log-in-box">
            <h3>Logg inn</h3>
            
            <input type="text" id="user-name-input" class="input-fields" placeholder="Username"><br><br>
            <input type="password" id="user-password-input" class="input-fields" placeholder="Password"><br><br><br>
            <div id="sign-in-btn">Sign in</div>
            <div id="create-user-btn">Create a new user</div>
        </div>
        <!-- CREATE USER -->
        <div id="create-user-box">
            <h3>Create User</h3>
            <p>Username</p>
            <input type="text" id="create-user-name-input" class="input-fields" placeholder="Username"><br>
            <p>Password</p>
            <input type="password" id="create-user-password-input" class="input-fields" placeholder="Password"><br><br><br>
            <div id="submit-create-user">Submit</div>
        </div>
        <!-- CHOOSE PROJECT -->
        <div id="choose-project-box">
            <h1>Personlige prosjekter</h1>
            <div id="personal-projects">
                <!--     STATIC PROJECT  
                <div class="current-projects">
                    <p class="clickable-text">TEST PROSJEKT</p>
                    <input type="text" class="input-current-projects">
                </div>
                 -->
                <div id="add-new-project" class="current-projects">
                    Add a new project
                </div>    
            </div>
            
        </div>
    </div>
  

    <script src="js/localStorage.js"></script>     
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>



</body>
</html>
